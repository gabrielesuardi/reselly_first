<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDA RESELLING</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --border-radius: 8px;
            --spacing-large: 40px;
            --spacing-medium: 25px;
            --spacing-small: 15px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0 0 100px;
            background: #fff;
            color: #000;
        }

        header {
            background: #000;
            color: #fff;
            padding: var(--spacing-medium) 0;
            text-align: center;
            margin-bottom: var(--spacing-large);
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4em;
            letter-spacing: 3px;
            margin: var(--spacing-small) 0;
        }

        h2 {
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: var(--spacing-small);
            margin: var(--spacing-large) 0 var(--spacing-medium);
            font-size: 1.8em;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background: #fff;
            padding: var(--spacing-small) 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #000;
            gap: 15px;
        }

        .tab-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-button:nth-child(2) {
            padding: 12px 25px;
        }

        .tab-button:nth-child(2) i {
            margin-right: 8px;
        }

        .tab-content {
            display: none;
            padding: var(--spacing-medium);
            margin: 0 var(--spacing-medium);
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-medium);
            margin-bottom: var(--spacing-large);
        }

        .card {
            border: 2px solid #000;
            border-radius: var(--border-radius);
            padding: var(--spacing-small);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 2px);
            margin-bottom: var(--spacing-small);
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-medium);
        }

        .video-item iframe {
            width: 100%;
            height: 250px;
            border: 2px solid #000;
            border-radius: var(--border-radius);
        }

        .video-filters {
            display: flex;
            gap: 10px;
            margin-bottom: var(--spacing-medium);
            flex-wrap: wrap;
        }

        .video-filter {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .video-filter.active {
            background: #000;
            color: #fff;
        }

        .buy-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 20px;
            border-radius: calc(var(--border-radius) - 2px);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: var(--spacing-small);
        }

        .buy-button:hover {
            background: #000;
            color: #fff;
        }

        form {
            max-width: 500px;
            margin: var(--spacing-medium) 0;
        }

        form select,
        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #000;
            border-radius: var(--border-radius);
        }

        /* CSS Animations */

        .tab-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: perspective(1px) translateZ(0);
    }
    
    .tab-button:hover,
    .tab-button.active {
        background: #000;
        color: #fff;
        transform: scale(1.05) perspective(1px) translateZ(0);
    }
    
    @keyframes clickAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }
    
    .video-item.animate {
        animation: clickAnimation 0.3s ease;
    }

    </style>
</head>
<body>
    <header>
        <h1>RESELLY</h1>
    </header>

    <!-- Calcolatrice -->
    <div id="calcolatrice" class="tab-content active">
        <h2><i class="fa-solid fa-calculator icon"></i>Calcolatrice Commissioni</h2>
        <form id="calculatorForm">
            <select id="store">
                <option value="eBay">eBay</option>
                <option value="Amazon">Amazon</option>
                <option value="AliExpress">AliExpress</option>
            </select>
            <input type="number" id="amount" placeholder="Importo Vendita (€)" required size = "50%" align ="left"> <input type="number" id="amount" placeholder="% pubblicitaria" required size = "50%">
            <button type="submit" class="buy-button">Calcola</button>
        </form>
        <div id="result"></div>

        <h2><i class="fa-solid fa-box-open icon"></i>Imballaggi Economici</h2>
        <div class="grid">
            <div class="card">
                <img src="imballaggio1.jpg" alt="Imballaggio">
                <p>Scatole per spedizioni</p>
                <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Acquista</button>
            </div>
            <div class="card">
                <img src="imballaggio2.jpg" alt="Imballaggio">
                <p>Bolle protettive</p>
                <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Acquista</button>
            </div>
        </div>
    </div>

    <!-- Fornitori -->
    <div id="home" class="tab-content">
        <h2><i class="fa-solid fa-truck-fast icon"></i>FORNITORI</h2>
        <div class="grid">
            <div class="card">
                <img src="new_fornitore_elettronica.jpg" alt="Fornitore Elettronica">
                <p>Fornitore Elettronica</p>
                <button class="buy-button">Contatta</button>
            </div>
            <div class="card">
                <img src="fornitore2.jpg" alt="Fornitore">
                <p>Fornitore Abbigliamento</p>
                <button class="buy-button">Contatta</button>
            </div>
        </div>
    </div>

    <!-- Video -->
    <div id="guida" class="tab-content">
        <div class="video-filters">
            <button class="video-filter active" data-filter="all">Tutti</button>
            <button class="video-filter" data-filter="ebay">eBay</button>
            <button class="video-filter" data-filter="vinted">Vinted</button>
            <button class="video-filter" data-filter="etsy">Etsy</button>
            <button class="video-filter" data-filter="cardmarket">Cardmarket</button>
            <button class="video-filter" data-filter="subito">Subito</button>
            <button class="video-filter" data-filter="truffe" style="background-color: yellow;">Truffe</button>
        </div>
        <div class="video-container">
            <div class="card video-item" data-platform="ebay">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Guida eBay Base</p>
            </div>
            <div class="card video-item" data-platform="truffe">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su eBay</p>
            </div>
            <div class="card video-item" data-platform="truffe">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su Subito</p>
            </div>
            <div class="card video-item" data-platform="truffe">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su Vinted</p>
            </div>
            <div class="card video-item" data-platform="vinted">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
                <p>Vinted Pro Tips</p>
            </div>
            <div class="card video-item" data-platform="etsy">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3"></iframe>
                <p>Etsy Marketing</p>
            </div>
            <div class="card video-item" data-platform="cardmarket">
                <iframe src="https://www.youtube.com/embed/977vZJrpQaM?si=CvmPtNd047DXSe5P"></iframe>
                <p>Cardmarket Advanced</p>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('calcolatrice')">
            <i class="fa-solid fa-calculator"></i>
        </button>
        <button class="tab-button" onclick="openTab('home')">
            <i class="fa-solid fa-boxes-packing"></i> Fornitori
        </button>
        <button class="tab-button" onclick="openTab('guida')">
            <i class="fa-solid fa-video"></i>
        </button>
    </div>

    <script>
        // Tabs
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Calcolatrice
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rates = { eBay: 0.1, Amazon: 0.15, AliExpress: 0.05 };
            const commission = document.getElementById('amount').value * rates[document.getElementById('store').value];
            document.getElementById('result').innerHTML = `Commissione: €${commission.toFixed(2)}`;
        });

        // Filtri Video
        document.querySelectorAll('.video-filter').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.video-filter').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.dataset.filter;
                document.querySelectorAll('.video-item').forEach(video => {
                    video.style.display = (filter === 'all' || video.dataset.platform === filter) ? 'block' : 'none';
                });
            });
        });

        // Gestione click sulle card video-item
        document.querySelectorAll('.video-item').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('animate');
                setTimeout(() => {
                    card.classList.remove('animate');
                }, 300); // La durata dell'animazione è 0.3s
            });
        });
    </script>
</body>
</html>
