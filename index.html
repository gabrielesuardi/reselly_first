<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDA RESELLING</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --border-radius: 8px;
            --spacing-large: 40px;
            --spacing-medium: 25px;
            --spacing-small: 15px;
            --animation-duration: 0.5s; /* Extended animation duration */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0 0 100px;
            background: #fff;
            color: #000;
        }

        header {
            background: #000;
            color: #fff;
            padding: var(--spacing-medium) 0;
            text-align: center;
            margin-bottom: var(--spacing-large);
            position: relative;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4em;
            letter-spacing: 3px;
            margin: var(--spacing-small) 0;
            display: inline-block;
        }

        h1 span {
            display: inline-block;
            animation: bounce var(--animation-duration) ease infinite alternate;
        }

        h1 span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        h1 span:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        h1.start-animation span {
            animation: bounce var(--animation-duration) ease infinite alternate;
        }

        h1 + p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            margin: 0;
        }

        h2 {
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: var(--spacing-small);
            margin: var(--spacing-large) 0 var(--spacing-medium);
            font-size: 1.8em;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background: #fff;
            padding: var(--spacing-small) 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #000;
            gap: 15px;
        }

        .tab-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all var(--animation-duration);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: perspective(1px) translateZ(0);
        }

        .tab-button:hover,
        .tab-button.active {
            background: #000;
            color: #fff;
            transform: scale(1.05) perspective(1px) translateZ(0);
        }

        .tab-content {
            display: none;
            padding: var(--spacing-medium);
            margin: 0 var(--spacing-medium);
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-medium);
            margin-bottom: var(--spacing-large);
        }

        .card {
            position: relative;
            border: 2px solid #000;
            border-radius: var(--border-radius);
            padding: var(--spacing-small);
            text-align: center;
            transition: transform var(--animation-duration);
        }

        .card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 2px);
            margin-bottom: var(--spacing-small);
        }
        
        /* Aggiungi queste media queries */
        @media (max-width: 768px) {
            .card img {
                width: 100%;
                height: auto;
                object-fit: contain; /* Cambia object-fit per una migliore visualizzazione su schermi piccoli */
            }
        }
        .card:hover {
            transform: scale(1.05);
        }

        .card .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            display: none;
        }

        .card.checked .checkmark {
            display: block;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-medium);
        }

        .video-item iframe {
            width: 100%;
            height: 200px; /* Adjusted height for better mobile view */
            border: 2px solid #000;
            border-radius: var(--border-radius);
        }

        .video-filters {
            display: flex;
            gap: 10px;
            margin-bottom: var(--spacing-medium);
            flex-wrap: wrap;
        }

        .video-filter {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--animation-duration);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: perspective(1px) translateZ(0);
        }

        .video-filter.active,
        .video-filter:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05) perspective(1px) translateZ(0);
        }

        .buy-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 20px;
            border-radius: calc(var(--border-radius) - 2px);
            cursor: pointer;
            transition: all var(--animation-duration);
            margin-top: var(--spacing-small);
        }

        .buy-button:hover {
            background: #000;
            color: #fff;
        }

        form {
            max-width: 500px;
            margin: var(--spacing-medium) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form select,
        form input,
        form button {
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #000;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 300px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .video-item.animate {
            animation: clickAnimation var(--animation-duration) ease;
        }
    </style>
</head>
<body onload="startTitleAnimation()">
    <header>
        <h1 id="title-animation">
            <span>R</span><span>E</span><span>S</span><span>E</span><span>L</span><span>L</span><span>Y</span>
        </h1>
        <p>Gratis per sempre</p>
    </header>

    <!-- Calcolatrice -->
    <div id="calcolatrice" class="tab-content active">
        <h2><i class="fa-solid fa-calculator icon"></i>Calcolatrice Commissioni</h2>
        <form id="calculatorForm">
            <select id="store" onchange="toggleInputField()">
                <option value="eBay">eBay</option>
                <option value="Vinted">Vinted</option>
            </select>
            <input type="number" id="amount" placeholder="Importo Vendita (€)" required>
            <input type="number" id="optionalInput" placeholder="% pubblicitaria" required>
            <button type="submit" class="buy-button">Calcola</button>
        </form>
        <div id="result"></div>

        <h2><i class="fa-solid fa-box-open icon"></i>Imballaggi Economici</h2>
        <div class="grid">
            <div class="card">
                <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sa520cba76c0a4bea9b58fcf9380650f7Z.jpg_220x220q75.jpg_.avif" alt="Imballaggio">
                <p></p>
                <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Acquista</button>
            </div>
            <div class="card">
                <img src="https://ae-pic-a1.aliexpress-media.com/kf/S17c9d33d460c495ab8a8ffe1aa00cba5x.jpg_220x220q75.jpg_.avif" alt="Imballaggio">
                <p></p>
                <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Acquista</button>
            </div>
        </div>
    </div>

    <!-- Fornitori -->
    <div id="home" class="tab-content">
        <h2><i class="fa-solid fa-truck-fast icon"></i>FORNITORI</h2>
        <div class="grid">
            <div class="card">
                <img src="new_fornitore_elettronica.jpg" alt="Fornitore Elettronica">
                <p>Fornitore Elettronica</p>
                <button class="buy-button">Contatta</button>
            </div>
            <div class="card">
                <img src="fornitore2.jpg" alt="Fornitore">
                <p>Fornitore Abbigliamento</p>
                <button class="buy-button">Contatta</button>
            </div>
        </div>
    </div>

    <!-- Video -->
    <div id="guida" class="tab-content">
        <div class="video-filters">
            <button class="video-filter active" data-filter="all"><i class="fa-brands fa-youtube"></i> Tutti</button>
            <button class="video-filter" data-filter="ebay"><i class="fa-brands fa-youtube"></i> eBay</button>
            <button class="video-filter" data-filter="vinted"><i class="fa-brands fa-youtube"></i> Vinted</button>
            <button class="video-filter" data-filter="etsy"><i class="fa-brands fa-youtube"></i> Etsy</button>
            <button class="video-filter" data-filter="cardmarket"><i class="fa-brands fa-youtube"></i> Cardmarket</button>
            <button class="video-filter" data-filter="subito"><i class="fa-brands fa-youtube"></i> Subito</button>
            <button class="video-filter" data-filter="truffe" style="background-color: yellow;"><i class="fa-brands fa-youtube"></i> Truffe</button>
        </div>
        <div class="video-container">
            <div class="card video-item" data-platform="youtube" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Guida eBay Base</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="truffeebay" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su eBay</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="truffesubito" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su Subito</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="vinted" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
                <p>Truffe su Vinted</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="ebay" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
                <p>Vinted Pro Tips</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="etsy" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3"></iframe>
                <p>Etsy Marketing</p>
                <div class="checkmark"></div>
            </div>
            <div class="card video-item" data-platform="cardmarket" onclick="toggleCheckmark(this)">
                <iframe src="https://www.youtube.com/embed/977vZJrpQaM?si=CvmPtNd047DXSe5P"></iframe>
                <p>Cardmarket Advanced</p>
                <div class="checkmark"></div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('calcolatrice')">
            <i class="fa-solid fa-calculator"></i>
        </button>
        <button class="tab-button" onclick="openTab('home')">
            <i class="fa-solid fa-boxes-packing"></i> Fornitori
        </button>
        <button class="tab-button" onclick="openTab('guida')">
            <i class="fa-brands fa-youtube"></i>
        </button>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleInputField() {
            const store = document.getElementById('store').value;
            const optionalInput = document.getElementById('optionalInput');
            if (store === 'eBay') {
                optionalInput.placeholder = '% pubblicitaria';
            } else {
                optionalInput.placeholder = 'prezzo boost';
            }
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rates = { eBay: 0.1, Vinted: 0 };
            const amount = document.getElementById('amount').value;
            const optionalValue = document.getElementById('optionalInput').value;
            const store = document.getElementById('store').value;
            let commission;
            if (store === 'eBay') {
                commission = amount * rates[store] + (amount * (optionalValue / 100));
            } else if (store === 'Vinted') {
                commission = Number(optionalValue);
            }
            document.getElementById('result').innerHTML = `Commissione: €${commission.toFixed(2)}`;
        });

        document.querySelectorAll('.video-filter').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.video-filter').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.dataset.filter;
                document.querySelectorAll('.video-item').forEach(video => {
                    video.style.display = (filter === 'all' || video.dataset.platform === filter) ? 'block' : 'none';
                });
            });
        });

        document.querySelectorAll('.video-item').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('animate');
                setTimeout(() => {
                    card.classList.remove('animate');
                }, 300);
            });
        });

        function startTitleAnimation() {
            const title = document.getElementById('title-animation');
            title.classList.add('start-animation');
            setTimeout(() => {
                title.classList.remove('start-animation');
            }, 3000); // Adjust the duration as needed
        }

        function toggleCheckmark(card) {
            card.classList.toggle('checked');
        }
    </script>
</body>
</html>
